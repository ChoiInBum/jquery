<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Effects</title>
  </head>
  <body>

      <input type="button" id="show" value="Show">
      <input type="button" id="hide" value="Hide">
      <input type="button" id="slideup" value="Slide Up">
      <input type="button" id="slidedown" value="Slide Down">
      <input type="button" id="fadein" value="Fade In">
      <input type="button" id="fadeout" value="Fade Out">
      <input type="button" id="toggle" value="Toggle">
      <input type="button" id="slidetoggle" value="Slide Toggle">
      <input type="button" id="fadetoggle" value="Fade Toggle">

      <hr>
      <p>
      대통령은 취임에 즈음하여 다음의 선서를 한다. 국민의 자유와 권리는 헌법에 열거되지 아니한 이유로 경시되지 아니한다.
      국가는 사회보장·사회복지의 증진에 노력할 의무를 진다.
      모든 국민은 주거의 자유를 침해받지 아니한다.
      주거에 대한 압수나 수색을 할 때에는 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다.
      국토와 자원은 국가의 보호를 받으며, 국가는 그 균형있는 개발과 이용을 위하여 필요한 계획을 수립한다.
      <script src="lib/jquery-3.1.1.min.js"></script>
      <script src="js/effect.js"></script>
      </p>
  </body>
</html>
